<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
		<link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
		<title>Justin Hamilton</title>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="headerColumnLeft">
					<h1 id="title"><a id="titleLink" href="https://www.jwhamilton.co">Justin Hamilton</a></h1>
				</div>
			</div>
			<div id="columnContainer">
				<div id="columnLeft">
					<h2 class="sectionTitle sidebarLink"><a href="/">All Posts</a></h2>
					<h2 class="sectionTitle sidebarLink"><a href="/posts">Archive</a></h2>
					<h2 class="sectionTitle sidebarLink"><a href="https://medium.com/@jwhamilton99">Medium</a></h2>
					<h2 class="sectionTitle sidebarLink"><a href="/feed.xml">RSS</a></h2>
					<h2 class="sectionTitle sidebarLink"><a href="https://www.jwhamilton.co">Back</a></h2>
				</div>
				<div id="columnRight">
					{% assign posts = site.posts | sorted_by_exp: "post", "post.date" | limit:10 %}
					{% assign i = 0 %}
					{% for post in posts %}
						<div class="post">
							<h2 class="sectionTitle"><a href="{{post.url}}">{{post.title}}</a></h2>
							<p class="sectionItemLink">Posted {{post.date | date_to_string}}</p>
							<div class="postContent">{{post.content}}</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
